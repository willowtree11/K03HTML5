<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form04.html</title>
</head>
<body>
	<h2>HTML5에서 지원하는 input의 다양한 속성</h2>
	<table cellpadding="10" cellspacing="1" border="1" width="800">
		<colgroup>
			<col style="width:40%;"/>
			<col style="width:*"/>
		</colgroup>
		
		<!-- 
		focus*가 없을 때 힌트를 표시하고, 입력값이 있으면 힌트는 사라진다.
		* 박스에서 입력받을 준비(커서 활성화)가 끝났는지 여부 > 얻었을 때 focus 잃었을 때 blur
		 -->
		<tr>
			<td>placeholder: 텍스트박스의 힌트 표시</td>
			<td>
				<input type="text" placeholder="힌트를 표시합니다."/>
			</td>
		</tr>
		
		<!-- 
		해당 input태그에 focus 이벤트가 발생하도록 처리한다.
		페이지가 로딩될 때 자동으로 실행되므로 주로 로그인 페이지에서 사용된다.
		 -->
		<tr>
			<td>autofocus: 입력 커서 표시하기</td>
			<td>
				<input type="text" autofocus size="40"
				placeholder="페이지가 로딩되면 커서가 자동으로 이동됨."
				/>
			</td>
		</tr>

		<!-- 
		폼값을 submit할 때 빈값이 발견되면 경고메시지를 띄워준다.
		 -->
		<tr>
			<td>required: 필수 입력사항 표시</td>
			<td>
				<input type="text" required/>
			</td>
		</tr>

		<!-- 
		스핀박스를 이용해 숫자를 입력
		 -->		
		<tr>
			<td>type="number"</td>
			<td>
				<input type="number" />
			</td>
		</tr>
		
		<!-- 
		슬라이드 바를 이용해 숫자를 입력할 수 있도록 한다.
		min: 최소값
		max: 최대값
		step: 바를 움직일 때 증감 범위 설정
		 -->
		<tr>
			<td>type="range"</td>
			<td>
				<input type="range" value="2" min="1" max="10" 
				step="1" name="rangeNum"/>
			</td>
		</tr>
		
		<!-- 
		Color Picker(컬러 선택창)을 띄워서 색상을 선택할 수 있게 해주는 속성.
		선택한 값은 16진수 색상코드로 반환된다.
		 -->
		<tr>
			<td>type="color"</td>
			<td>
				<input type="color" name="colorCode"/>
			</td>
		</tr>
		<tr>
			<td colspan="2 style="background-color:#466ae6;>
				<button type="submit">전송하기</button>
			</td>
		</tr>
	</table>
</body>
</html>
