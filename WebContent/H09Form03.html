<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form03.html</title>
</head>
<body>
	<h2>input태그의 버튼속성</h2>
	
	<fieldset>
		<form action="">
			이름 :
			<input type="text" name="name" value="코스모"/>
			<br />
			직업 :
			<input type="radio" name="job" 
			value="S" checked="checked"/> 학생&nbsp;&nbsp;
			<input type="radio" name="job" value="T"/> 강사
			<br />
			자기소개 :
			<textarea name="intro"
			cols="50" rows="5">내용은 여기에 입력됩니다.</textarea><br />
			
			<!-- 
			type이 image와 submit은 둘 다 폼값을 전송할 때 사용한다.
			또한 form내부에서 엔터키를 눌렀을 때 즉시 전송이 된다.
			 -->
			<input type="image" src="./images/button.jpg" />
			<br />
			
			<input type="submit" value="전송" />
			<br />
			
			<!-- 페이지의 초기 입력상태로 되돌려준다.(내용 삭제 x) -->
			<input type="reset" value="리셋" />
			<br />
			
			<!--
			button 태그는 input의 type='button'과 동일하다.
			눌렀을 때 기본동작이 없기 때문에 주로 이벤트 핸들러와 
			javascript함수를 연동하는 형태로 사용한다.
			-->
			<button type="button" onclick="alert('경고창입니다.');">
			버튼타이틀</button>
			<br />
			
			<input type="button" onMouseOver="alert('마우스 올렸나요?');" 
			value="MouseOver이벤트"/>
			<input type="button" onMouseOut="alert('마우스 내렸나요?');" 
			value="MouseOut 이벤트"/>			
		</form> 
	</fieldset>
	<br /><br /><br />
</body>
</html>
