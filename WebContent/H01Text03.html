<body>
	<h2>특수기호 사용하기</h2>
	<h3>스페이스</h3>
	스페이스는 &amp;nbsp;를 사용합니다.
	
	<h3>꺽쇠괄호</h3>
	태그는 항상 &lt;로 시작해서 &gt;로 마무리 합니다.
	
	<h3>엠퍼샌드와 카피라이트</h3>
	엠퍼샌드는 &quot;&amp;amp;&quot;로 표현한다. 카피라이트는 &quot; &amp;copy;&quot;로 표현한다.
	<br />&copy;KOSMO &amp; Gasan Digital
	
	<h3>쌍따옴표와 홑따옴표</h3>
	JAVA에서 문자열을 표현할 때는 &quot;&amp;quot;&quot; &quot;문자열&quot; 형태로 사용하고 <br />
	문자를 표현할 때는 &quot;&amp;apos;&quot; &apos;문자&apos;형태로 사용한다.<br />
	참고: &apos;는 IE(인터넷익스플로러)에서 사용이 불가능하다.
</body>
</html>
