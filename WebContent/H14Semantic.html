<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H14Semantic.html</title>
<style type="text/css">
	body{width:440px;}
	header, nav, section, article, aside, footer{
		display:block; width:400px; margin:4px;
		padding: 4px; background-color:#ddd; text-align:center;
	}
	section{float:left; width:280px; height:60px;}
	article{width:264px; background-color:#efefef;}
	aside{float:left; width:104px; height:60px;}
	footer{overflow:hidden;}
</style>
</head>

<!-- 
	시맨틱 태그: 컴퓨터가 정보를 이해하고, 추론할 수 있는 구조를 만들기 위해
	HTML5에서 추가된 태그. 기존에는 div태그로 레이아웃을 구현하였으나
	현재는 시맨틱태그로 레이아웃을 그릴 수 있음.
	
	header: 문서의 헤더부분으로 사이트로고, 글로벌 메뉴 등이 삽입
	nav: 문서의 네비게이션 메뉴를 삽입한다
	section: 표현할 내용을 넣는다.
	article: 섹션의 하위 개념으로 뉴스기사, 블로그 등 독립적인 내용이 들어간다.
	aside: 내용과 연관이 없는 분리된 내용이 들어간다. 배너광고, 퀵메뉴 등
	footer:업체의 주소나 연락처 등의 카피라이터 정보가 들어간다.
 -->
<body>
	<h2>시맨틱(Semantic) 태그</h2>
	
	<header>header 영역</header>
	<nav>nav영역</nav>
	<section>
		section영역
		<article>article영역</article>
	</section>
	<aside>aside영역</aside>
	<footer>footer영역</footer>
	
</body>
</html>
