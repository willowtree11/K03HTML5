<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerFrame02.html</title>
</head>
<body>
	<!-- 
	target: 링크를 걸 때 어떤 창에서 페이지 이동을 시킬지를 결정하기 위한 속성값
	_self: 디폴트 값으로 쓰지 않아도 되며, 현재 페이지에서 이동한다.
	_parent: 여러 단계(depth)의 프레임이 있는 경우 한단계 상위 프레임을 지정한다.(부모프레임)
	_top: 단계에 상관없이 항상 최상위 프레임을 지정한다.
	그 외에는 프레임에 부여한 name속성값을 사용하여 지정한다.
	※ 만약 name 속성으로 target을 찾을 수 없는 경우에는 새 창으로 링크가 열리게 된다.
	
	 -->
	
	<h2>innerFrame02 페이지</h2>
		
	<p>
		<a href="http://nate.com" target="_self">_self</a>
		<br />
		<a href="http://nate.com" target="_parent">_parent</a>
		<br />
		<a href="http://nate.com" target="_top">_top</a>
		<br />
		<a href="http://nate.com" target="topWin">topWin</a>
		<br />
	</p>
</body>
</html>
